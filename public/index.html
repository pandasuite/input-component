<!DOCTYPE html>
<html>
  <head>
    <title>Input Component for PandaSuite</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="app.js"></script>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0px;
        background-color: transparent;
      }

      div#container {
        width: 100%;
        height: 100%;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      input,
      textarea {
        width: 100%;
        height: 100%;

        font-size: 16px;
        color: #4f4f4f;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <div id="container" />
  </body>
</html>
